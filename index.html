<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackElite'26 | 24-Hour Hackathon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #fff;
            position: relative;
        }

        /* Background effects */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(139, 0, 0, 0.15) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            z-index: 0;
        }

        /* Subtle grain/noise texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Fog effect */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at 50% 100%, rgba(139, 0, 0, 0.08) 0%, transparent 60%);
            animation: fogPulse 8s ease-in-out infinite;
        }

        @keyframes fogPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: clamp(1rem, 3vh, 2rem);
            gap: clamp(0.5rem, 2vh, 1.5rem);
            overflow: hidden;
        }

        /* Title */
        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.4rem, 4vw, 3rem);
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 50, 50, 0.5),
                0 0 20px rgba(255, 50, 50, 0.3);
            text-align: center;
            padding: 0 1rem;
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(0.75rem, 2vw, 1.5rem);
            font-weight: 500;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 100, 100, 0.8);
            margin-top: -0.5rem;
            text-align: center;
            padding: 0 1rem;
        }

        /* Logo */
        .logo-container {
            position: relative;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 1rem;
        }

        .logo {
            width: clamp(200px, 40vw, 500px);
            max-width: 90%;
            height: auto;
            max-height: 35vh;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 50, 50, 0.4));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(255, 50, 50, 0.4));
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(255, 50, 50, 0.6));
            }
        }

        /* Countdown Timer */
        .countdown-container {
            text-align: center;
            margin: 1rem 0;
            width: 100%;
            padding: 0 1rem;
        }

        .countdown {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 10vw, 8rem);
            font-weight: 900;
            color: #ff3333;
            text-shadow: 
                0 0 20px rgba(255, 50, 50, 0.8),
                0 0 40px rgba(255, 50, 50, 0.6),
                0 0 60px rgba(255, 50, 50, 0.4),
                0 0 80px rgba(255, 50, 50, 0.2);
            letter-spacing: 0.1em;
            animation: glowPulse 2s ease-in-out infinite, flicker 5s linear infinite;
            word-break: keep-all;
            white-space: nowrap;
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(255, 50, 50, 0.8),
                    0 0 40px rgba(255, 50, 50, 0.6),
                    0 0 60px rgba(255, 50, 50, 0.4),
                    0 0 80px rgba(255, 50, 50, 0.2);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 50, 50, 1),
                    0 0 60px rgba(255, 50, 50, 0.8),
                    0 0 90px rgba(255, 50, 50, 0.6),
                    0 0 120px rgba(255, 50, 50, 0.4);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            97% { opacity: 1; }
        }

        .countdown-label {
            font-size: clamp(0.6rem, 1.5vw, 1.2rem);
            letter-spacing: 0.3em;
            color: rgba(255, 100, 100, 0.6);
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        /* Times Up Message */
        .times-up {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1rem, 4vw, 3rem);
            font-weight: 700;
            color: #ff3333;
            text-shadow: 
                0 0 20px rgba(255, 50, 50, 0.8),
                0 0 40px rgba(255, 50, 50, 0.6);
            letter-spacing: 0.05em;
            text-align: center;
            animation: glowPulse 1s ease-in-out infinite;
            padding: 0 1rem;
            line-height: 1.3;
        }

        /* Start Button */
        .start-btn {
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.8rem, 2vw, 1.4rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: clamp(0.8rem, 2vh, 1.2rem) clamp(1.5rem, 4vw, 3rem);
            background: transparent;
            color: #ff3333;
            border: 2px solid #ff3333;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 50, 50, 0.3),
                inset 0 0 20px rgba(255, 50, 50, 0.1);
            white-space: nowrap;
        }

        .start-btn:hover {
            background: rgba(255, 50, 50, 0.1);
            box-shadow: 
                0 0 40px rgba(255, 50, 50, 0.5),
                inset 0 0 30px rgba(255, 50, 50, 0.2);
            transform: scale(1.02);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 50, 50, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn.hidden {
            display: none;
        }

        /* Responsive adjustments */
        
        /* Mobile phones (portrait) */
        @media (max-width: 480px) {
            .hero {
                padding: 1rem;
                gap: 0.8rem;
            }
            .title {
                font-size: 1.4rem;
                letter-spacing: 0.15em;
            }
            .subtitle {
                font-size: 0.75rem;
                letter-spacing: 0.2em;
                margin-top: -0.3rem;
            }
            .logo {
                width: 200px;
                max-width: 70vw;
            }
            .countdown {
                font-size: 2.5rem;
                letter-spacing: 0.05em;
            }
            .countdown-label {
                font-size: 0.65rem;
                letter-spacing: 0.2em;
            }
            .times-up {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .start-btn {
                font-size: 0.8rem;
                padding: 0.8rem 1.5rem;
                letter-spacing: 0.1em;
            }
        }

        /* Mobile phones (landscape) & small tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .hero {
                padding: 1rem;
                gap: 1rem;
            }
            .title {
                font-size: 1.6rem;
                letter-spacing: 0.2em;
            }
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.25em;
            }
            .logo {
                width: 250px;
                max-width: 50vw;
            }
            .countdown {
                font-size: 3.5rem;
            }
            .countdown-label {
                font-size: 0.75rem;
            }
            .times-up {
                font-size: 1.2rem;
            }
            .start-btn {
                font-size: 0.9rem;
                padding: 0.9rem 2rem;
            }
        }

        /* Tablets (portrait) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .hero {
                gap: 1.2rem;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .logo {
                width: 320px;
            }
            .countdown {
                font-size: 5rem;
            }
            .times-up {
                font-size: 1.5rem;
            }
            .start-btn {
                font-size: 1.1rem;
                padding: 1rem 2.5rem;
            }
        }

        /* Laptops & small desktops */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .logo {
                width: 400px;
            }
            .countdown {
                font-size: 6rem;
            }
            .times-up {
                font-size: 2rem;
            }
            .start-btn {
                font-size: 1.2rem;
                padding: 1rem 3rem;
            }
        }

        /* Large desktops & monitors */
        @media (min-width: 1441px) and (max-width: 1920px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .logo {
                width: 500px;
            }
            .countdown {
                font-size: 8rem;
            }
            .times-up {
                font-size: 2.5rem;
            }
            .start-btn {
                font-size: 1.4rem;
                padding: 1.2rem 3.5rem;
            }
        }

        /* 4K & Projector screens */
        @media (min-width: 1921px) {
            .hero {
                gap: 2.5rem;
            }
            .title {
                font-size: 4.5rem;
                letter-spacing: 0.4em;
            }
            .subtitle {
                font-size: 2.2rem;
                letter-spacing: 0.5em;
            }
            .logo {
                width: 700px;
            }
            .countdown {
                font-size: 12rem;
            }
            .countdown-label {
                font-size: 1.5rem;
            }
            .times-up {
                font-size: 4rem;
            }
            .start-btn {
                font-size: 2rem;
                padding: 1.5rem 5rem;
                border-width: 3px;
            }
        }

        /* Ultra-wide & very large projectors */
        @media (min-width: 2560px) {
            .hero {
                gap: 3rem;
            }
            .title {
                font-size: 5.5rem;
            }
            .subtitle {
                font-size: 2.8rem;
            }
            .logo {
                width: 900px;
            }
            .countdown {
                font-size: 16rem;
            }
            .countdown-label {
                font-size: 2rem;
            }
            .times-up {
                font-size: 5rem;
            }
            .start-btn {
                font-size: 2.5rem;
                padding: 2rem 6rem;
                border-width: 4px;
            }
        }

        /* Short height screens (laptop screens, landscape mobile) */
        @media (max-height: 600px) {
            .hero {
                gap: 0.5rem;
                padding: 0.5rem;
            }
            .title {
                font-size: 1.2rem;
            }
            .subtitle {
                font-size: 0.7rem;
                margin-top: -0.2rem;
            }
            .logo {
                width: min(200px, 25vh);
            }
            .logo-container {
                margin: 0.3rem 0;
            }
            .countdown-container {
                margin: 0.3rem 0;
            }
            .countdown {
                font-size: min(3rem, 12vh);
            }
            .countdown-label {
                font-size: 0.6rem;
                margin-top: 0.2rem;
            }
            .times-up {
                font-size: 1rem;
            }
            .start-btn {
                font-size: 0.8rem;
                padding: 0.6rem 1.5rem;
            }
        }

        /* Medium height screens */
        @media (min-height: 601px) and (max-height: 800px) {
            .hero {
                gap: 1rem;
            }
            .logo {
                width: min(300px, 30vh);
            }
            .countdown {
                font-size: min(5rem, 15vh);
            }
        }

        /* Tall screens (good for projectors) */
        @media (min-height: 1080px) {
            .hero {
                gap: 2rem;
            }
            .logo {
                width: min(550px, 35vh);
            }
        }

        /* Aspect ratio adjustments for ultra-wide */
        @media (min-aspect-ratio: 21/9) {
            .logo {
                width: min(400px, 40vh);
            }
            .countdown {
                font-size: min(6rem, 18vh);
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="noise"></div>
    <div class="fog"></div>

    <section class="hero">
        <h1 class="title">HackElite'26</h1>
        <p class="subtitle">24-Hour Hackathon</p>
        
        <div class="logo-container">
            <img src="a.jpeg" alt="HackElite'26 Logo" class="logo">
        </div>

        <div class="countdown-container">
            <div id="countdown" class="countdown">24:00:00</div>
            <p class="countdown-label">Time Remaining</p>
        </div>

        <button id="startBtn" class="start-btn">Start Hackathon</button>
    </section>

    <script>
        (function() {
            const STORAGE_KEY = 'hackelite26_start_time';
            const HACKATHON_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            
            const countdownEl = document.getElementById('countdown');
            const startBtn = document.getElementById('startBtn');
            const countdownLabel = document.querySelector('.countdown-label');
            
            let timerInterval = null;

            // Get stored start time
            function getStartTime() {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? parseInt(stored, 10) : null;
            }

            // Set start time
            function setStartTime(time) {
                localStorage.setItem(STORAGE_KEY, time.toString());
            }

            // Calculate remaining time
            function getRemainingTime(startTime) {
                const endTime = startTime + HACKATHON_DURATION;
                const now = Date.now();
                return Math.max(0, endTime - now);
            }

            // Format time as HH:MM:SS
            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return [
                    hours.toString().padStart(2, '0'),
                    minutes.toString().padStart(2, '0'),
                    seconds.toString().padStart(2, '0')
                ].join(':');
            }

            // Update countdown display
            function updateCountdown() {
                const startTime = getStartTime();
                
                if (!startTime) {
                    countdownEl.textContent = '24:00:00';
                    return;
                }

                const remaining = getRemainingTime(startTime);
                
                if (remaining <= 0) {
                    // Time's up
                    clearInterval(timerInterval);
                    countdownEl.classList.remove('countdown');
                    countdownEl.classList.add('times-up');
                    countdownEl.textContent = "TIME'S UP – THE GATE IS CLOSED";
                    countdownLabel.style.display = 'none';
                    startBtn.classList.add('hidden');
                } else {
                    countdownEl.textContent = formatTime(remaining);
                }
            }

            // Start the hackathon timer
            function startHackathon() {
                const existingStart = getStartTime();
                
                if (!existingStart) {
                    // First time starting
                    setStartTime(Date.now());
                }
                
                // Hide button
                startBtn.classList.add('hidden');
                
                // Start timer updates
                updateCountdown();
                timerInterval = setInterval(updateCountdown, 1000);
            }

            // Initialize on page load
            function init() {
                const startTime = getStartTime();
                
                if (startTime) {
                    // Resume existing timer
                    const remaining = getRemainingTime(startTime);
                    
                    if (remaining > 0) {
                        // Still time left, resume countdown
                        startBtn.classList.add('hidden');
                        updateCountdown();
                        timerInterval = setInterval(updateCountdown, 1000);
                    } else {
                        // Time already up
                        countdownEl.classList.remove('countdown');
                        countdownEl.classList.add('times-up');
                        countdownEl.textContent = "TIME'S UP – THE GATE IS CLOSED";
                        countdownLabel.style.display = 'none';
                        startBtn.classList.add('hidden');
                    }
                } else {
                    // Show initial state
                    countdownEl.textContent = '24:00:00';
                }
            }

            // Reset timer function
            function resetTimer() {
                localStorage.removeItem(STORAGE_KEY);
                clearInterval(timerInterval);
                countdownEl.className = 'countdown';
                countdownEl.textContent = '24:00:00';
                countdownLabel.style.display = '';
                startBtn.classList.remove('hidden');
            }

            // Event listeners
            startBtn.addEventListener('click', startHackathon);

            // Hidden reset: Ctrl+Shift+R
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                    e.preventDefault();
                    resetTimer();
                }
            });

            // Initialize
            init();
        })();
    </script>
</body>
</html>
